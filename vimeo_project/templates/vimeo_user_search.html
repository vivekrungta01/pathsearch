<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Vimeo User</title>
<script src="{{MEDIA_URL}}scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="{{MEDIA_URL}}scripts/jquery.cookie.js" type="text/javascript"></script>
<style>
a {
	margin-left:20px;
	cursor: pointer;
	color: blue;
}
#id_user{
	height: 25px;
	width: 406px;
	font-size: 20px;
	border-color: black;
}

#id_search {
	width: 110px;
	height: 32px;
	font-size: 22px;
	margin-left: 18px;
}
 
#id_user_list {
	font-size: 21px;
	
	}
	

</style>
<script type="text/javascript">
function search_user(){
	$('a').css('color','blue');
	$('a')[0].style.color='black';
	if($('#id_user').val()){
		$.cookie("search_text",$('#id_user').val());
		$.get('{% url user_list %}',{'name':$('#id_user').val()},function(data){
			$('#id_search_result').html(data);
		});
	}else {
		$('#id_search_result').html("");
	}
}
function filter(cur){
	$('a').css('color','blue');
	if($('#id_search_result').html()){
		cur.style.color='black';
	$.get('{% url user_list %}',{'name': $.cookie("search_text"),'filter':cur.name},function(data){
		$('#id_search_result').html(data);
		});
	}
}
$(document).keydown(function(e) {
	if(e.which == 13)
		search_user();
});
</script>

</head>
<body>
<h1>Welcome to My Site</h1><hr />
<div id=id_search_user">
<input type="text" id="id_user" value=""/>
<input type="button" id="id_search" value="search" onclick='search_user()'/>
<h3>Filter: <a onclick="filter(this);" name="all">All</a><a onclick="filter(this);" name="paying_user">Paying</a><a onclick="filter(this);" name="video_upload">Uploaded</a><a onclick="filter(this);" name="staff_pick_video">Staff Pick</a></h3>
</div>

<hr />
<div id="id_search_result"></div>
</body>

</html>
